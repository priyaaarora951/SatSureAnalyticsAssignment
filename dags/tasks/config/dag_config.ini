[dag_settings]
local_timezone = Asia/Kolkata
start_date = 2024-01-01
catchup = True
max_active_runs = 1
schedule_interval = @daily
retries = 3
retry_delay_minutes = 10
email_on_failure = True
email_on_retry = False
duckdb_path = /data/metadata/pipeline.duckdb


[telemetry_dag]
schedule_interval = @hourly
parquet_path = /data/raw/telemetry

[device_dag]
schedule_interval = @weekly
config_path = /data/raw/config

[common]
day_hour = 24

[anomaly_settings]
upper_threshold = 100
lower_threshold = 0

[tansform_settings]
metadata_cols = ["device_id", "timestamp", "scale", "offset", "device_type"]

[load_settings]
target_file_size_mb = 128
bytes_size = 1024